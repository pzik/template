<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>맞춤 채용 공고 알림</title>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
    "
  >
    <table width="100%" cellpadding="0" cellspacing="0" style="padding: 20px 0">
      <tbody>
        <tr>
          <td align="center">
            <table
              width="600"
              cellpadding="0"
              cellspacing="0"
              style="background: #ffffff; border-radius: 8px; overflow: hidden"
            >
              <!-- 헤더 -->
              <tbody>
                <tr>
                  <td
                    style="
                      padding: 24px;
                      background-color: #222;
                      color: #fff;
                      text-align: center;
                      font-size: 20px;
                    "
                  >
                    🎯
                    <strong
                      >2025년 06월 01일 맞춤 채용 공고가 도착했어요!</strong
                    >
                  </td>
                </tr>
                <!-- 키워드 영역 -->
                <tr>
                  <td
                    style="
                      padding: 16px 24px;
                      font-size: 16px;
                      color: #333;
                      line-height: 1.5;
                    "
                  >
                    <p>
                      네카라쿠배 채용 공고 모음 서비스에서 구독해주신 키워드
                      <strong style="color: #007bff"
                        >#프론트엔드 #React #스타트업</strong
                      >에 해당하는 새로운 채용 소식을 알려드려요.
                    </p>
                    <p>
                      더 많은 빅테크 채용 공고를 보시려면
                      <a
                        href="https://example.com/jobs"
                        style="color: #007bff; text-decoration: underline"
                        ><strong>nklcb.kr</strong></a
                      >
                      에서 확인하실 수 있어요.
                    </p>
                  </td>
                </tr>
                <!-- 채용 리스트 -->
                <tr>
                  <td style="padding: 0 24px 24px">
                    <table
                      width="100%"
                      cellpadding="0"
                      cellspacing="0"
                      style="border-collapse: collapse"
                    >
                      <!-- 반복 시작 -->
                      <tbody>
                        <tr>
                          <td
                            style="
                              padding: 16px 0;
                              border-bottom: 1px solid #eee;
                            "
                          >
                            <a
                              href="https://example.com/job/123"
                              style="
                                font-size: 16px;
                                font-weight: bold;
                                color: #222;
                                text-decoration: none;
                              "
                              target="_blank"
                              >프론트엔드 개발자 (React)</a
                            >
                            <div
                              style="
                                font-size: 14px;
                                color: #666;
                                margin-top: 4px;
                              "
                              target="_blank"
                            >
                              라인 | 프론트엔드 | 2025-06-20 ~
                            </div>
                          </td>
                        </tr>
                        <tr>
                          <td
                            style="
                              padding: 16px 0;
                              border-bottom: 1px solid #eee;
                            "
                          >
                            <a
                              href="https://example.com/job/456"
                              style="
                                font-size: 16px;
                                font-weight: bold;
                                color: #222;
                                text-decoration: none;
                              "
                              >[토스] 웹 서비스 개발자 채용</a
                            >
                            <div
                              style="
                                font-size: 14px;
                                color: #666;
                                margin-top: 4px;
                              "
                            >
                              라인 | 프론트엔드 | 2025-06-20 ~
                            </div>
                          </td>
                        </tr>
                        <!-- 반복 끝 -->
                      </tbody>
                    </table>
                  </td>
                </tr>
                <!-- 푸터 -->
                <tr>
                  <td
                    style="
                      padding: 16px 24px;
                      font-size: 12px;
                      color: #999;
                      text-align: center;
                      background-color: #f1f1f1;
                    "
                  >
                    이 메일은 회원님의 키워드 구독 설정에 따라
                    발송되었습니다.<br />
                    <a
                      href="https://example.com/unsubscribe"
                      style="color: #007bff; text-decoration: none"
                      >수신 거부</a
                    >
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
